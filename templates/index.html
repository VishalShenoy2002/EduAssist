{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
<div class="sub-container" style="font-size: 1.2em;">
    Say hello to EduAssist, your AI-powered PDF companion. Upload your PDF, click "Process File" and start a
    conversation with your document. It's that simple.
</div>
<div class="file-section">
    <form action="" method="post" enctype="multipart/form-data">
        <div class="col-flex align-center">
            <label for="">PDF File:</label>
            <input type="file" name="pdfs" id="pdf-input" class="long-input" multiple accept=".pdf"><br>
            <button class="button" type="submit">Process File</button>
        </div>

    </form>
</div><br>

{% endblock %}
